<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testing Display None</title>
</head>

<body>
    <p>This text is visible. hippy</p>
    <p style="display:none">This text is invisible. boogy</p>
    <div style="display:none">
        <p>This element is invisible too because its parent div is. potato</p>
    </div>

</body>

</html>

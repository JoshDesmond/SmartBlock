<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <!-- Text with single formatting element -->
    <p>Hello <i>world</i>!</p>

    <!-- Text with two formatting elements -->
    <p>Hello <i><b>planet</b></i></p>

    <!-- Text formatted with a span element -->
    <p>Span text: <span style="color: red">spam</span> meat</p>

</body>

</html>
